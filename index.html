<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>

  <!-- content -->
  <main class="w-screen h-screen bg-light-gray flex justify-center items-center">
    <div class="bg-white lg:w-[250px] p-4 mx-8 rounded-xl">
      <img src="./images/image-qr-code.png" alt="qr code" class="rounded-lg">
      <h1 class="text-lg text-center text-dark-blue font-bold leading-tight mt-5">
        Improve your front-end skills by building
        projects
      </h1>
      <p class="text-sm text-center text-grayish-blue mt-4">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </div>
  </main>
  <!-- content -->

</html>
